<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Resort</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <header class="bg-dark-subtle border-bottom border-dark">
      <div class="container">
        <h2 class="text-dark-emphasis">Vacation Resort</h2>
        <nav class="navbar">
          <a class="btn btn-outline-dark" href="index.html">Home</a>
          <a class="btn btn-outline-dark" href="overnight-stay.html">Overnight Stay</a>
          <a class="btn btn-outline-dark" href="dining.html">Dining</a>
          <a class="btn btn-outline-dark" href="rent-a-car.html">Rental Car</a>
          <a class="btn btn-outline-dark" href="activities.html">Activities</a>
        </nav>
      </div>
    </header>
    <main class="bg-dark">
      <div class="container">
        <fieldset class="bg-dark-subtle px-5 py-4">
          <div class="row">
            <div class="col text-center">
              <h3>Overnight Stay Cost Estimator</h3>
              <br />
            </div>
          </div>
          <div class="row">
            <form id="overnight-cost-estimator" action="">
              <table>
                <tr>
                  <td>
                    <label for="fullNameInput">Name: </label>
                  </td>
                  <td>
                    <input type="text" id="fullNameInput" />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="emailInput">Email: </label>
                  </td>
                  <td>
                    <input type="text" id="emailInput" />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="checkInDateInput">Check-in Date: </label>
                  </td>
                  <td>
                    <input type="date" />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="numberOfDaysInput">Number of Days: </label>
                  </td>
                  <td>
                    <input type="text" id="numberOfDaysInput" />
                  </td>
                </tr>
              </table>
              <div class="row">
                <!-- <table>
                  <tr>
                    <td>Select Room Type: </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="radio" />
                    </td>
                  </tr>
                </table> -->
              </div>
            </form>
          </div>
        </fieldset>
      </div>
    </main>
  </body>
</html>
