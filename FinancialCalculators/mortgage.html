<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="row p-4">
          <div class="col">
            <nav>
              <a class="btn btn-outline-light" href="index.html">Home</a>
              <a class="btn btn-outline-light" href="mortgage.html">Mortgage Calculator</a>
              <a class="btn btn-outline-light" href="future-value.html">Future Value Calculator</a>
              <a class="btn btn-outline-light" href="annuity.html">Annuity Calculator</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <body class="bg-dark-subtle">
      <div class="container">
        <div class="row p-4">
          <div class="col">
            <h1 class="mb-4" >Mortgage Calculator</h1>
            <p>Principal: <input type="text" id="principalAmountField" /></p>
            <p>Interest Rate (as Decimal): <input type="text" id="interestAsDecimalField" /></p>
            <p>Loan Length (in Years): <input type="text" id="lengthInYearsField" /></p>

            <p>
              <input class="btn btn-dark" id="calculateMortgageBtn" type="button" value="Calculate Mortgage" />
            </p>

            <p>Monthly Mortgage Payment: <input type="text" id="mortgageMonthlyPaymentField" readonly /></p>
            <p>Total Interest: <input type="text" id="totalInterestField" readonly /></p>

            <p class="text-danger" id="messagePara"></p>
          </div>
        </div>
      </div>
    </body>
    <footer class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <!---->
          </div>
        </div>
      </div>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
